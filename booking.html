<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book a Slot</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Book a Parking Slot</h1>
  <form action="confirm.html" method="get">
    <label for="slot">Slot Number:</label>
    <input type="text" id="slot" name="slot" required><br><br>
    
    <label for="hours">Number of Hours:</label>
    <input type="number" id="hours" name="hours" required><br><br>
    
    <input type="submit" value="Confirm Booking">
  </form>
</body>
</html>
